mist:
  waitAfterReset: 2000 
  resetDuration: 1

cores:
  - name: C64
    enter:
      - KEY_DOWN
      - KEY_ENTER
    exit:
      - KEY_F12
      - KEY_RIGHT
      - KEY_ENTER
      - KEY_ENTER
    load:
      - KEY_F12
      - KEY_DOWN
      - KEY_ENTER
      - SLEEP_250
      - KEY_HOME
    loadSameCore:
      - KEY_F12
      - KEY_PGDN
      - KEY_ENTER
      - SLEEP_500       
      - KEY_HOME
    run:
      - SLEEP_500
      - KEY_R
      - KEY_U
      - KEY_N
      - KEY_ENTER
    bootSleep: 5000
    speed1: 50
    speed2: 40

  - name: Amiga
    enter:
      - KEY_DOWN
      - KEY_DOWN
      - KEY_ENTER
    exit:
      - KEY_F12
      - KEY_RIGHT
      - KEY_RIGHT
      - KEY_ENTER
      - KEY_ENTER
    load:
      - KEY_F12
      - KEY_ENTER
      - KEY_HOME
      - KEY_ENTER
    loadSameCore:
      - KEY_F12
      - KEY_ENTER
      - KEY_ENTER
      - SLEEP_500       
      - KEY_HOME
    run:
      - SLEEP_250
      - KEY_RIGHT
      - KEY_RIGHT
      - KEY_DOWN
      - KEY_DOWN
      - KEY_ENTER
      - KEY_UP
      - KEY_ENTER
    bootSleep: 12500
    speed1: 20
    speed2: 30

